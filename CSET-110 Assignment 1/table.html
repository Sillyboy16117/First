<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  
</head>

<body>
  <h1>Table's</h1>
  <caption>Soccer Players</caption>
  <table border="1">
    <tr>
      <th>Person</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Chris</td>
      <td>38</td>
    </tr>
    <tr>
      <td>Dennis</td>
      <td>45</td>
    </tr>
    <tr>
      <td>Sarah</td>
      <td>29</td>
    </tr>
    <tr>
      <td>Karen</td>
      <td>47</td>
    </tr>
  </table>



<br><br>

  <caption>Human Biology Facts</caption>
  <table border="1">
    <tr>
      <th rowspan="2"> </th>
      <th colspan="2">Average</th>
      <th rowspan="2">Green eyes</th>
    </tr>
    <tr>
      <th>height</th>
      <th>weight</th>
    </tr>
    <tr>
      <td>Males</td>
      <td>5.9</td>
      <td>199.8</td>
      <td>11.97%</td>
    </tr>
    <tr>
      <td>Females</td>
      <td>5.35</td>
      <td>170.8</td>
      <td>17.89%</td>
    </tr>
  </table>

<br><br>
  <caption>Foods</caption>
  <table border="1">
    <tr>
      <th rowspan="2">Category</th>
      <th colspan="2">Fruits</th>
      <th colspan="2">Vegetables</th>
    </tr>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Item 1</td>
      <td>Apple</td>
      <td>$1.00</td>
      <td>Carrot</td>
      <td>$0.50</td>
    </tr>
    <tr>
      <td>Item 2</td>
      <td>Banana</td>
      <td>$0.75</td>
      <td>Potato</td>
      <td>$0.40</td>
    </tr>
  </table>




  
</body>
